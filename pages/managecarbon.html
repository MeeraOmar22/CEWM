<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Carbon Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f1fdf4;
      color: #333;
      padding: 20px;
    }
    h2 {
      margin-top: 30px;
      margin-bottom: 10px;
      font-weight: 700;
      color: #2e7d32;
    }
    .section {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .field {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .field label {
      font-weight: 600;
      margin-bottom: 5px;
    }
    .field input, .field select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button-add {
      background: #2e7d32;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    .button-add:hover {
      background: #256426;
    }
    .total-emissions {
      font-size: 1.2rem;
      font-weight: 700;
      color: #2e7d32;
    }
    .delete-button {
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 10px;
      flex-shrink: 0;
    }
    .delete-button:hover {
      background: #b71c1c;
    }
    .row-with-delete {
      display: flex;
      align-items: flex-end;
      gap: 20px;
      margin-bottom: 15px;
    }
    .row-fields {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Carbon Emissions Form</h1>

  <div class="section">
    <h2>Company Details</h2>
    <div class="row">
      <div class="field">
        <label for="reportDate">Date</label>
        <input type="date" id="reportDate" required>
      </div>
      <div class="field">
        <label for="reportId">Report ID</label>
        <input type="text" id="reportId" value="AUTO12345" readonly>
      </div>
      <div class="field">
        <label for="reportedBy">Reported By</label>
        <input type="text" id="reportedBy" value="Employee Name" readonly>
      </div>
    </div>
  </div>

  <!-- Scope 1 Section -->
<div class="section" id="scope1-container">
  <h2>Input For Scope 1 Emissions Calculations</h2>
  <div class="row scope1-row">
    <div class="field">
      <label>Activity</label>
      <select class="activity">
        <option>Stationary Combustion</option>
        <option>Mobile Combustion</option>
      </select>
    </div>
    <div class="field">
      <label>Fuel Type</label>
      <select class="fuel-type">
        <option value="diesel">Diesel</option>
        <option value="petrol">Petrol</option>
        <option value="natural_gas">Natural Gas</option>
        <option value="lpg">LPG</option>
        <option value="fuel_oil">Fuel Oil</option>
        <option value="marine_gas_oil">Marine Gas Oil</option>
      </select>
    </div>
    <div class="field">
      <label>Amount Used (L)</label>
      <input type="number" class="amount-used" min="0">
    </div>
    <div class="field">
      <label>Emissions (kgCO2e)</label>
      <input type="text" class="emission-result" readonly value="0">
    </div>
  </div>
  <button class="button-add" id="add-scope1-row">+ Add Field</button>
</div>


  <div class="section" id="scope2-container">
    <h2>Input For Scope 2 Emissions Calculations</h2>
    <div class="row">
      <div class="field">
        <label>Region</label>
        <select id="scope2-region">
          <option>Port Klang (Selangor)</option>
          <option>Penang Port (Penang)</option>
          <option>Lumut Port (Perak)</option>
          <option>Kuantan Port (Pahang)</option>
          <option>Tanjung Pelepas (Johor)</option>
          <option>Bintulu Port (Sarawak)</option>
        </select>
      </div>
      <div class="field">
        <label>Amount of Consumed (in kWh)</label>
        <input type="number" id="scope2-amount" min="0">
      </div>
      <div class="field">
        <label>Emissions (kgCO2e)</label>
        <input type="text" id="scope2-result" readonly value="0.00">
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Scope 1 & Scope 2 Emissions</h2>
    <div class="row">
      <div class="field">
        <label>Scope 1 Emissions</label>
        <input type="text" readonly value="0 kgCO2e">
      </div>
      <div class="field">
        <label>Scope 2 Emissions</label>
        <input type="text" readonly value="0 kgCO2e">
      </div>
      <div class="field">
        <label>Total Emissions (Scope 1 & 2)</label>
        <input type="text" class="total-emissions" readonly value="0.00 kgCO2e">
      </div>
    </div>
    <div class="row">
      <div class="field">
        <label>Scope 1 Percentage</label>
        <input type="text" readonly value="0%">
      </div>
      <div class="field">
        <label>Scope 2 Percentage</label>
        <input type="text" readonly value="0%">
      </div>
    </div>
  </div>
  <div style="margin-top: 30px;">
  <button onclick="goBackToDashboard()" style="background:#2e7d32; color:#fff; padding:10px 20px; border:none; border-radius:5px; font-weight:600; cursor:pointer;">
    ‚Üê Back to Employee Dashboard
  </button>
</div>

<script>
  function goBackToDashboard() {
    window.location.href = "employeeDashboard.html";
  }
</script>
<script src="../js/managecarbon.js" type="module"></script>
</body>
</html>
